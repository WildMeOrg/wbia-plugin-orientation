GPUS: (0,)
WORKERS: 24
PRINT_FREQ: 10
USE_GPU: True
LOCAL: False

DATASET:
  CLASS: animal
  NAME: 'seaturtle'
  MAX_ROT: 180
  SCALE_FACTOR: [0.8, 1.2]
  HOR_FLIP_PROB: 0.5
  VERT_FLIP_PROB: 0.5
  TEST_SET: val2020
  TRAIN_SET: train2020
  SELECT_CATS_LIST: [1, 3, 5]
  SUFFIX: 'heads'

MODEL:
  CORE_NAME: 'hrnet'
  PRETRAINED: 'pretrained_models/hrnetv2_w32_imagenet_pretrained.pth'
  IMSIZE:
  - 224
  - 224
  EXTRA:
    STAGE1:
      NUM_MODULES: 1
      NUM_RANCHES: 1
      BLOCK: BOTTLENECK
      NUM_BLOCKS:
      - 4
      NUM_CHANNELS:
      - 64
      FUSE_METHOD: SUM
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM

TRAIN:
  END_EPOCH: 100
  LR: 0.00005

TEST:
  MODEL_FILE: ''
